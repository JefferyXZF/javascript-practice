<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 错误处理与调试
    // 捕获异常
    try {
      // 抛出异常
      throw new Error('错了')
      
    } catch (error) {
      console.log(error)
    }
    // 错误类型： Error、InternalError、EvalError、RangeError、ReferenceError、 SyntaxError、TypeError、URIError
  </script>
</body>
</html>
