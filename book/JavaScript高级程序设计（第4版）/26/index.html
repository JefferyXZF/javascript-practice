<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <script>
    // commmonjs 规范,同步模块
    // 引入模块：require(), 导出模块：exports, module.exports

    // AMD 异步模块
    // 引入模块：require(), 导出模块：exports

    // UMD 通用模块

    // ES6 模块
    // 引入 import ... from 。导出 export, export default
    // 借用了CommonJS和AMD的很多优秀特性
    // 模块代码只在加载后执行
    // 模块只能加载一次
    // 模块是单例
    // 模块可以定义公共接口，其他模块可以基于这个公共接口观察和交互
    // 模块可以请求加载其他模块
    // 支持循环依赖

    // ES6模块系统也增加了一些新行为。
    // ES6模块默认在严格模式下执行。
    // ES6模块不共享全局命名空间。
    // 模块顶级this的值是undefined（常规脚本中是window）。
    // 模块中的var声明不会添加到window对象。
    // ES6模块是异步加载和执行的。



  </script>
</body>
</html>
