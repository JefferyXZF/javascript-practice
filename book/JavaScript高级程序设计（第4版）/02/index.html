<body>
  <script>
    // script 元素的常用属性

    // 1、async：表示应该立即开始下载脚本，但不能阻止其他页面动作，比如下载资源或等待其他脚本加载。只对外部脚本文件有效。它不保证能按照脚本出现的次序执行，可能会在DOMContentLoaded之前或之后

    // 2、crossorigin：配置相关请求的CORS（跨源资源共享）设置。默认不使用CORS。crossorigin="anonymous"配置文件请求不必设置凭据标志。crossorigin="use-credentials"设置凭据标志，意味着出站请求会包含凭据。

    // 3、defer：表示脚本可以立即下载，但是延迟到文档完全被解析和显示之后再执行。DOMContentLoaded事件之前执行。只对外部脚本文件有效。在IE7及更早的版本中，对行内脚本也可以指定这个属性。

    // 4、integrity：允许比对接收到的资源和指定的加密签名以验证子资源完整性（SRI, Subresource Integrity）。如果接收到的资源的签名与这个属性指定的签名不匹配，则页面会报错，脚本不会执行。这个属性可以用于确保内容分发网络（CDN, Content Delivery Network）不会提供恶意内容

    // 5、type：可选。代替language，表示代码块中脚本语言的内容类型（也称MIME类型）；

    // 6、src：src属性指定的路径发送一个GET请求，以取得相应资源，假定是一个JavaScript文件。这个初始的请求不受浏览器同源策略限制，

    


    // 文档模式：混杂模式（quirks mode）、标准模式（standards mode）、准标准模式（almost standards mode）

    // <noscript>元素
      // 浏览器不支持脚本
      // 浏览器对脚本的支持被关闭

  </script>
