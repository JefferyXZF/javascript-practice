<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // JS 语言基础：语法、关键字和保留字、变量、数据类型、操作符、语句、函数

    // 语法：区分大小写、标识符、注释、严格模式、语句

    // 关键字和保留字

    // 变量
    // 变量声明：var、let、const、全局声明、条件声明
    // 变量作用范围：全局变量、局部变量

    // 数据类型
    // 
    // 基本类型：undefined、null、number、string、boolean、symbol、bigint
    // 引用类型：Object、Function

    // parseInt、parseFloat、toString 可以接收第二个参数，进制数转换

    // symbol
    // Symbol.asyncIterator、Symbol.hasInstance、Symbol.for、Symbol.iterator、Symbol.isConcatSpreadable、iterator、Symbol.iterator
    // Symbol.match、Symbol.replace、Symbol.search、Symbol.species、Symbol.split、Symbol.toPrimitive、Symbol.toStringTag


    // 操作符
    // 一元操作符、位操作符、布尔操作符、乘性操作符、指数操作符、关系操作符、条件操作符、赋值操作符、逗号操作符

    // 语句
    // if语句、do-while语句、while语句、for语句、for-in语句、for-of语句、标签语句、break和continue语句、with语句、switch语句

    // 函数
    // 严格模式对函数一些限制：1、函数不能以eval或arguments作为名称；2、函数的参数不能叫eval或arguments；3、两个命名参数不能拥有同一个名称

  </script>
