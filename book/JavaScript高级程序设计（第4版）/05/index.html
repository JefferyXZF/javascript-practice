  <script>
    // 基本引用类型：Date, RegExp, 原始值包装类型, 单例内置对象

    // RegExp
    // g：全局模式，表示查找字符串的全部内容，而不是找到第一个匹配的内容就结束。
    // i：不区分大小写，表示在查找匹配时忽略pattern和字符串的大小写。
    // m：多行模式，表示查找到一行文本末尾时会继续查找。
    // y：粘附模式，表示只查找从lastIndex开始及之后的字符串。
    // u: Unicode模式，启用Unicode匹配。
    // s:dotAll模式，表示元字符．匹配任何字符（包括\n或\r）。

    // 实例方法
    // exec：用于配合捕获组使用。如果找到了匹配项，则返回包含第一个匹配信息的数组；如果没找到匹配项，则返回null。

    let text = 'mom and dad and baby'
    let pattern = /mom( and dad( and baby)?)?/gi

    let mathes = pattern.exec(text)

    console.log(mathes.index)
    console.log(mathes.input)
    console.log(mathes[0])
    console.log(mathes[1])
    console.log(mathes[2])
