<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 类、期约、迭代器、代理、客户端检测、事件、动画、表单、错误处理及JSON -->
  <script>
    // JavaScript 包括 ECMAScript、DOM、BOM
    // ES6正式支持了类、模块、迭代器、生成器、箭头函数、期约、反射、代理和众多新的数据类型。

    // ECMAScript
    // 描述 JavaScript 语法、类型、语句、关键字、保留字、操作符、全局对象
    // 有些浏览器不支持最新的 ECMAScript, 需要用pollfill 处理


    // DOM
    // DOM1：映射文档结构
    // DOM2：鼠标和用户界面事件、范围、遍历（迭代DOM节点的方法）的支持，通过对象接口支持了层叠样式表（CSS）；
    // DOM3：统一的方式加载和保存文档的方法
    // W3C不再按照Level来维护DOM了，而是作为DOM Living Standard来维护，其快照称为DOM4。DOM4新增的内容包括替代Mutation Events的MutationObservers。

    // 其他DOM：SVG、MathML、SMIL（ 同步多媒体集成语言）

    // BOM
    // 1、弹出新浏览器窗口的能力；
    // 2、移动、缩放和关闭浏览器窗口的能力；
    // 3、navigator对象，提供关于浏览器的详尽信息；
    // 4、location对象，提供浏览器加载页面的详尽信息；
    // 5、screen对象，提供关于用户屏幕分辨率的详尽信息；
    // 6、performance对象，提供浏览器内存占用、导航行为和时间统计的详尽信息；
    // 7、对cookie的支持；
    // 8、其他自定义对象，如XMLHttpRequest和IE的ActiveXObject。
  </script>
</body>
</html>
