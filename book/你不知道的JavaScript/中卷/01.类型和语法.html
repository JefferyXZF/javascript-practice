    // 数字类型有几个特殊值，包括NaN（意指“not a number”，更确切地说是“invalidnumber”）、+Infinity、-Infinity和-0

    // 常用的原生函数
    // String, Number, Boolean, Array, Object, Function, RegExp, Date, Error, Symbol

    "0" == false
    false == 0
    false == ''
    false == []
