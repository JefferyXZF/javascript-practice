<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<body>
  <script>
    // 变量提升
    // 引擎在解释JavaScript代码之前首先对其进行编译。编译阶段中的一部分工作就是找到所有的声明，并用合适的作用域将它们关联起来

    // var a = 2，JavaScript实际上会将其看成两个声明：var a；和a = 2;。第一个定义声明是在编译阶段进行的。第二个赋值声明会被留在原地等待执行阶段。

    // 函数优先
    // 函数声明和变量声明都会被提升。但是一个值得注意的细节是函数会首先被提升，然后才是变量，所以函数和变量重名，函数会覆盖变量

    // 声明本身会被提升，而包括函数表达式的赋值在内的赋值操作并不会提升
  </script>
</body>
</html>
