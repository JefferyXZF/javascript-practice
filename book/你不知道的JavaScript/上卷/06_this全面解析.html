<body>
  <script>
    //  调用位置:函数在代码中被调用的位置（而不是声明的位置）

    // this 四个使用场景
    // 普通函数调用，严格模式绑定到 undefined, 否则绑定到全局对象
    // 上下文对象方法调用，指向上下文对象
    // call, apply, bind，改变指向，绑定指定对象，如果第一个参数是原始值（Number, String, Boolean), this 绑定在它对象形式上（new Number...)
    // new调用实例化构造函数，指向新创建的对象

    // ES6中的箭头函数并不会使用四条标准的绑定规则，而是根据当前的词法作用域来决定this，具体来说，箭头函数会继承外层函数调用的this绑定（无论this绑定到什么）。这其实和ES6之前代码中的self = this机制一样

    // 使用new来调用函数，或者说发生构造函数调用时，会自动执行下面的操作。
    // 1．创建（或者说构造）一个全新的对象。
    // 2．这个新对象会被执行[[Prototype]]连接。
    // 3．这个新对象会绑定到函数调用的this。
    // 4. 执行构造函数
    // 5．如果函数没有返回其他对象，那么new表达式中的函数调用会自动返回这个新对象。

    // 优先级
    // 显式绑定（call、apply、bind）比隐式绑定优先级高
    // new绑定比隐式绑定优先级高
    

  </script>
</body>
</html>
