  <script>
    // 作用域是什么，储存变量当中的值，并且能在之后对这个值进行访问或修改

    // 编译原理
    // 1、分词/词法分析，将由字符组成的字符串分解成（对编程语言来说）有意义的代码块，这些代码块被称为词法单元（token）
    // 2、 解析/语法分析（Parsing）。将词法单元流（数组）转换成一个由元素逐级嵌套所组成的代表了程序语法结构的树。这个树被称为“抽象语法树”（Abstract Syntax Tree,AST）
    // 3、代码生成。将AST转换为可执行代码的过程被称为代码生成

    // 例如：下面我们将var a = 2；分解，看看引擎和它的朋友们是如何协同工作的
    // 1、编译器首先会将这段程序分解成词法单元，然后将词法单元解析成一个树结构。但是当编译器开始进行代码生成时，它对这段程序的处理方式会和预期的有所不同。
    // 2、遇到var a，编译器会询问作用域是否已经有一个该名称的变量存在于同一个作用域的集合中。如果是，编译器会忽略该声明，继续进行编译；否则它会要求作用域在当前作用域的集合中声明一个新的变量，并命名为a
    // 3、接下来编译器会为引擎生成运行时所需的代码，这些代码被用来处理a = 2这个赋值操作。引擎运行时会首先询问作用域，在当前的作用域集合中是否存在一个叫作a的变量。如果是，引擎就会使用这个变量；如果否，引擎会继续查找该变量
    // 4、如果引擎最终找到了a变量，就会将2赋值给它。否则引擎就会举手示意并抛出一个异常！
    // 总结：变量的赋值操作会执行两个动作，首先编译器会在当前作用域中声明一个变量（如果之前没有声明过），然后在运行时引擎会在作用域中查找该变量，如果能够找到就会对它赋值。

    // 理解作用域 
    // 引擎：从头到尾负责整个JavaScript程序的编译及执行过程
    // 编译器：负责语法分析及代码生成等脏活累活
    // 作用域：负责收集并维护由所有声明的标识符（变量）组成的一系列查询，并实施一套非常严格的规则，确定当前执行的代码对这些标识符的访问权限。简单来讲，就是变量起作用的范围

    // 作用域链，当一个块或函数嵌套在另一个块或函数中时，就发生了作用域的嵌套


    // 作用域是一套规则，用于确定在何处以及如何查找变量（标识符）。如果查找的目的是对变量进行赋值，那么就会使用LHS查询；如果目的是获取变量的值，就会使用RHS查询



  </script>
