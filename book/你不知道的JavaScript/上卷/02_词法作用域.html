<body>
  <script>
    // 作用域分为词法作用域【也叫静态作用域】和动态作用域

    // 词法作用域是一套关于引擎如何寻找变量以及会在何处找到变量的规则。词法作用域最重要的特征是它的定义过程发生在代码的书写阶段。
    // 编译的词法分析阶段基本能够知道全部标识符在哪里以及是如何声明的，从而能够预测在执行过程中如何对它们进行查找
    // 欺骗词法作用域：eval、with。副作用是引擎无法在编译时对作用域查找进行优化


    // JavaScript中的作用域是词法作用域
    // 动态作用域,是JavaScript另一个重要机制this的表亲
    // 主要区别：词法作用域是在写代码或者说定义时确定的，而动态作用域是在运行时确定的。（this也是！）词法作用域关注函数在何处声明，而动态作用域关注函数从何处调用
  </script>
